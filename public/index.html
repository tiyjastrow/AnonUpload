<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anon Upload</title>
</head>
<body background="http://www.siue.edu/~mhallor/madisonrobertsphotography1/1back.jpg">
<h2>Select a File to Upload</h2>
<p>Note:
    Only 10 files may be uploaded that are not marked as permanent.
You may upload an unlimited number of permanent files.</p>

<form action="/upload" enctype="multipart/form-data" method="post">
    <input type="file" name="file"/>
    <input type="text" placeholder="Comment" name="comment" required/>
    <input type="password" placeholder="Optional Delete Password" name="password" size="22"/>
    <input type="checkbox" value="true" name="permanent">Make Permanent</>
<button type="submit">Upload</button>
</form>

<br>
<br>
<hr>

<div id="fileList"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="main.js"></script>

</body>
</html>
